<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#1db954">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TuneVerse">
  <link rel="manifest" href="/manifest.json">
  <title>TuneVerse Player (Persistent)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 12px; background: #111; color: #fff; }
    .bar { display:flex; gap:8px; align-items:center }
    button { background:#1db954; color:white; border:none; padding:6px 10px; border-radius:6px; cursor:pointer }
    .title { flex:1; font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }
    audio { width:100%; margin-top:8px }
  </style>
</head>
<body>
  <div class="bar">
    <div class="title" id="pTitle">Not playing</div>
    <button id="pPlay">Play</button>
    <button id="pPause">Pause</button>
    <button id="pStop">Stop</button>
  </div>
  <audio id="pAudio" controls></audio>

  <script>
    const pAudio = document.getElementById('pAudio');
    const pTitle = document.getElementById('pTitle');
    const pPlay = document.getElementById('pPlay');
    const pPause = document.getElementById('pPause');
    const pStop = document.getElementById('pStop');
    
    // Prevent window from closing when opener/parent closes
    window.addEventListener('beforeunload', (e) => {
      // This prevents the window from closing unexpectedly
      // Only close when explicitly stopped/stopped by user
    });
    
    // Keep window open even if main window closes
    let isPlayingNow = false;
    setInterval(() => {
      // Keep the window persistent - this is our independent player
      if (!pAudio.paused) {
        isPlayingNow = true;
      }
    }, 100);

    let ready = false;

    // reply ready to opener so it can send playback commands immediately
    function notifyReady() {
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: 'player_ready' }, window.location.origin);
        }
      } catch (e) {}
    }
    
    // Disconnect from opener to prevent being closed when opener closes
    // But keep communication channels open for playback commands
    setTimeout(() => {
      try {
        // The window.opener will be null if opened with noopener, which is what we want
        // But we can still receive postMessage from the opener window
      } catch(e) {}
    }, 100);

    // Player internal state for playlist autoplay
    let popupPlaylist = [];
    let popupIndex = -1;
    let popupApiBase = '';
    let popupClientId = '';

    // Helper to fetch play URL from server
    async function fetchPlayUrl(file_id) {
      if (!popupApiBase || !popupClientId) return null;
      try {
        const resp = await fetch(`${popupApiBase}/play/${encodeURIComponent(file_id)}?client_id=${encodeURIComponent(popupClientId)}`, { headers: { 'X-Client-Id': popupClientId } });
        if (!resp.ok) return null;
        const data = await resp.json();
        if (data && data.success && data.url) return data.url;
      } catch (e) { console.warn('fetchPlayUrl error', e); }
      return null;
    }

    // Play next song in popup-managed playlist
    async function playNextPopup() {
      try {
        if (!popupPlaylist || popupPlaylist.length === 0) return;
        popupIndex = (popupIndex + 1) % popupPlaylist.length;
        const next = popupPlaylist[popupIndex];
        if (!next) return;
        const url = await fetchPlayUrl(next.file_id);
        if (url) {
          pAudio.src = url;
          pTitle.textContent = next.display_name || next.file_id;
          pAudio.play().catch(()=>{});
        }
      } catch (e) { console.error('playNextPopup error', e); }
    }

    // Handle incoming commands from opener
    window.addEventListener('message', (ev) => {
      const msg = ev.data || {};
      if (!msg || !msg.type) return;
      // Accept messages regardless of ev.origin
      if (msg.type === 'play') {
        const url = msg.url || '';
        const title = msg.title || '';
        // Setup playlist if provided so popup can continue autoplay
        if (Array.isArray(msg.playlist) && msg.playlist.length > 0) {
          popupPlaylist = msg.playlist.slice();
          popupIndex = typeof msg.currentIndex === 'number' ? msg.currentIndex : 0;
          popupApiBase = msg.apiBase || '';
          popupClientId = msg.clientId || '';
          console.log('üìª Received playlist with ' + popupPlaylist.length + ' songs');
        }

        if (url) {
          pAudio.src = url;
          pTitle.textContent = title || url;
          
          // Restore current time if provided
          if (typeof msg.currentTime === 'number' && msg.currentTime > 0) {
            pAudio.addEventListener('canplay', function seekAfterLoad() {
              try { pAudio.currentTime = msg.currentTime; } catch(e){}
              pAudio.removeEventListener('canplay', seekAfterLoad);
            }, { once: true });
          }
          
          pAudio.play().catch(()=>{});
          updateMediaSession();
        }
      } else if (msg.type === 'pause') {
        pAudio.pause();
      } else if (msg.type === 'resume') {
        pAudio.play().catch(()=>{});
      } else if (msg.type === 'stop') {
        pAudio.pause();
        pAudio.src = '';
        pTitle.textContent = 'Not playing';
      } else if (msg.type === 'seek') {
        try { pAudio.currentTime = msg.time || 0; } catch(e){}
      } else if (msg.type === 'NOTIFICATION_ACTION') {
        const action = msg.action;
        if (!action) return;
        switch(action) {
          case 'rewind':
            try { pAudio.currentTime = Math.max(0, pAudio.currentTime - 10); } catch(e){}
            break;
          case 'forward':
            try { pAudio.currentTime = Math.min(pAudio.duration || 0, pAudio.currentTime + 10); } catch(e){}
            break;
          case 'playpause':
            if (pAudio.paused) pAudio.play().catch(()=>{}); else pAudio.pause();
            break;
          case 'close':
            pAudio.pause();
            window.close();
            break;
        }
      }
    });

    pAudio.addEventListener('ended', async () => {
      // If popup is managing a playlist and autoplay is desired, advance
      if (popupPlaylist && popupPlaylist.length > 0) {
        // Advance index and play next
        popupIndex = (popupIndex + 1) % popupPlaylist.length;
        const next = popupPlaylist[popupIndex];
        if (next && popupApiBase && popupClientId) {
          const url = await fetchPlayUrl(next.file_id);
          if (url) {
            pAudio.src = url;
            pTitle.textContent = next.display_name || next.file_id;
            pAudio.play().catch(()=>{});
            updateMediaSession();
          }
        }
      }
    });

    // ==========================================
    // MEDIA SESSION API - Lock screen controls
    // ==========================================
    function updateMediaSession() {
      try {
        if (!navigator.mediaSession) return;
        
        navigator.mediaSession.metadata = new MediaMetadata({
          title: pTitle.textContent || 'Unknown',
          artist: 'TuneVerse',
          album: 'Music Collection',
          artwork: [
            { src: '/logo-styles.css', sizes: '96x96', type: 'image/png' },
            { src: '/logo-styles.css', sizes: '128x128', type: 'image/png' },
          ]
        });
        
        navigator.mediaSession.playbackState = pAudio.paused ? 'paused' : 'playing';
      } catch(e) { console.warn('Media Session update failed', e); }
    }

    // Media Session action handlers - for lock screen & headset controls
    if (navigator.mediaSession) {
      navigator.mediaSession.setActionHandler('play', () => {
        pAudio.play().catch(()=>{});
      });
      
      navigator.mediaSession.setActionHandler('pause', () => {
        pAudio.pause();
      });
      
      navigator.mediaSession.setActionHandler('previoustrack', () => {
        if (popupPlaylist && popupPlaylist.length > 0) {
          popupIndex = (popupIndex - 1 + popupPlaylist.length) % popupPlaylist.length;
          playNextPopupImmediate();
        }
      });
      
      navigator.mediaSession.setActionHandler('nexttrack', async () => {
        if (popupPlaylist && popupPlaylist.length > 0) {
          popupIndex = (popupIndex + 1) % popupPlaylist.length;
          await playNextPopup();
        }
      });
      
      navigator.mediaSession.setActionHandler('seekto', (event) => {
        if (event.seekTime !== undefined) {
          pAudio.currentTime = event.seekTime;
        }
      });
    }

    async function playNextPopupImmediate() {
      try {
        const next = popupPlaylist[popupIndex];
        if (!next) return;
        const url = await fetchPlayUrl(next.file_id);
        if (url) {
          pAudio.src = url;
          pTitle.textContent = next.display_name || next.file_id;
          pAudio.play().catch(()=>{});
          updateMediaSession();
        }
      } catch (e) { console.error('playNextPopupImmediate error', e); }
    }

    // Buttons
    pPlay.addEventListener('click', () => { 
      pAudio.play().catch(()=>{}); 
      updateMediaSession();
    });
    pPause.addEventListener('click', () => { 
      pAudio.pause(); 
      updateMediaSession();
    });
    pStop.addEventListener('click', () => { 
      pAudio.pause(); 
      pAudio.src = ''; 
      pTitle.textContent = 'Not playing'; 
      updateMediaSession();
    });

    pAudio.addEventListener('play', () => {
      updateMediaSession();
    });

    pAudio.addEventListener('pause', () => {
      updateMediaSession();
    });

    window.addEventListener('load', () => {
      ready = true;
      notifyReady();
      // try to restore previous state (if any)
      try {
        const st = localStorage.getItem('ytmp3_popup_state_v1');
        if (st) {
          const obj = JSON.parse(st);
          if (obj && obj.url) {
            pAudio.src = obj.url;
            pTitle.textContent = obj.title || obj.url;
            if (obj.isPlaying) pAudio.play().catch(()=>{});
          }
        }
      } catch(e){}
      
      // Also check for new playback state from main app
      try {
        const st = localStorage.getItem('ytmp3_playback_state_v2');
        if (st) {
          const obj = JSON.parse(st);
          if (obj && obj.currentUrl) {
            // Restore full playback state
            popupPlaylist = obj.playlist || [];
            popupIndex = obj.playlistIndex || 0;
            pAudio.src = obj.currentUrl;
            pTitle.textContent = obj.currentTitle || 'Loading...';
            if (obj.currentTime > 0) {
              try { pAudio.currentTime = obj.currentTime; } catch(e){}
            }
            if (obj.isPlaying) {
              pAudio.play().catch(()=>{});
            }
            console.log('‚úÖ Restored playback from main app');
          }
        }
      } catch(e){}
    });

    // Persist state
    function saveState() {
      try {
        const st = { url: pAudio.src || null, title: pTitle.textContent || '', currentTime: Math.floor(pAudio.currentTime||0), isPlaying: !pAudio.paused && !pAudio.ended };
        localStorage.setItem('ytmp3_popup_state_v1', JSON.stringify(st));
      } catch(e){}
    }

    pAudio.addEventListener('timeupdate', () => { saveState(); });
    pAudio.addEventListener('play', saveState);
    pAudio.addEventListener('pause', saveState);
    window.addEventListener('beforeunload', saveState);

    // PWA Installation Handler
    let deferredPrompt = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('‚úÖ PWA is installable - beforeinstallprompt event captured');
      showInstallPrompt();
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA was installed successfully');
      hideInstallPrompt();
      deferredPrompt = null;
    });

    function showInstallPrompt() {
      let floatingBtn = document.getElementById('pwaInstallBtn');
      if (!floatingBtn) {
        floatingBtn = document.createElement('button');
        floatingBtn.id = 'pwaInstallBtn';
        floatingBtn.innerHTML = 'üì• Install TuneVerse';
        floatingBtn.style.cssText = `
          position: fixed;
          top: 10px;
          right: 10px;
          padding: 10px 16px;
          background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
          z-index: 10000;
          transition: all 0.3s ease;
        `;
        
        floatingBtn.addEventListener('mouseover', () => {
          floatingBtn.style.transform = 'translateY(-2px)';
          floatingBtn.style.boxShadow = '0 6px 16px rgba(29, 185, 84, 0.4)';
        });
        
        floatingBtn.addEventListener('mouseout', () => {
          floatingBtn.style.transform = 'translateY(0)';
          floatingBtn.style.boxShadow = '0 4px 12px rgba(29, 185, 84, 0.3)';
        });
        
        floatingBtn.addEventListener('click', handleInstallClick);
        document.body.appendChild(floatingBtn);
      }
    }

    async function handleInstallClick() {
      if (!deferredPrompt) {
        console.warn('‚ö†Ô∏è Install prompt not available yet. Please refresh the page.');
        return;
      }
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`‚úÖ User response to install prompt: ${outcome}`);
      deferredPrompt = null;
      hideInstallPrompt();
    }

    function hideInstallPrompt() {
      const floatingBtn = document.getElementById('pwaInstallBtn');
      if (floatingBtn) {
        floatingBtn.style.display = 'none';
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
        .then((registration) => {
          console.log('‚úÖ Service Worker registered successfully:', registration);
          setInterval(() => {
            registration.update();
          }, 60000);
        })
        .catch((error) => {
          console.log('‚ùå Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
