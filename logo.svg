<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TuneVerse logo">
  <defs>
    <!-- Gold gradients matching the logo photo -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#C9A961"/>
      <stop offset="100%" stop-color="#AA8C2c"/>
    </linearGradient>
    <radialGradient id="planetGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#E6C547"/>
      <stop offset="70%" stop-color="#D4A536"/>
      <stop offset="100%" stop-color="#B8862D"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <!-- Outer gold ring (3D effect) -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#goldGrad)" stroke-width="32" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="241" fill="none" stroke="#E8D7B8" stroke-width="1" opacity="0.6"/>
  <circle cx="256" cy="256" r="237" fill="none" stroke="#F5E6D3" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Inner white circle -->
  <circle cx="256" cy="256" r="210" fill="#FFFFFF"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="#E8D7B8" stroke-width="1" opacity="0.3"/>
  
  <!-- Planet sphere with gradient -->
  <circle cx="256" cy="205" r="62" fill="url(#planetGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="205" r="62" fill="none" stroke="#8B6F47" stroke-width="1"/>
  
  <!-- Planet surface spots -->
  <circle cx="235" cy="185" r="4" fill="#8B6F47" opacity="0.5"/>
  <circle cx="275" cy="180" r="3.5" fill="#8B6F47" opacity="0.4"/>
  <circle cx="265" cy="220" r="3" fill="#8B6F47" opacity="0.45"/>
  <circle cx="245" cy="225" r="3.5" fill="#8B6F47" opacity="0.4"/>
  
  <!-- Saturn-like ring -->
  <ellipse cx="256" cy="205" rx="80" ry="20" fill="none" stroke="#D4AF37" stroke-width="4" opacity="0.75" transform="rotate(-20 256 205)"/>
  <ellipse cx="256" cy="205" rx="80" ry="18" fill="none" stroke="#E8D7B8" stroke-width="1.5" opacity="0.5" transform="rotate(-20 256 205)"/>
  
  <!-- Treble clef (music note) overlaid on planet -->
  <g transform="translate(256, 205)">
    <!-- Treble clef in gold -->
    <g stroke="#8B6F47" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke-width="2">
      <path d="M -2 -25 Q 0 -30 2 -25"/>
      <circle cx="0" cy="-12" r="8" stroke-width="2.2"/>
      <line x1="0" y1="-4" x2="0" y2="20" stroke-width="2.5"/>
      <circle cx="0" cy="15" r="7" stroke-width="2.2"/>
      <path d="M 10 -8 Q 15 0 10 10" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Sound wave lines left -->
  <path d="M 150 220 Q 160 210 170 220" stroke="#D4AF37" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 140 240 Q 150 225 160 240" stroke="#D4AF37" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 135 260 Q 145 240 155 260" stroke="#D4AF37" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Sound wave lines right -->
  <path d="M 362 220 Q 352 210 342 220" stroke="#D4AF37" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 372 240 Q 362 225 352 240" stroke="#D4AF37" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 377 260 Q 367 240 357 260" stroke="#D4AF37" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- TUNEVERSE text in curved path -->
  <defs>
    <path id="topCurve" d="M 90,256 A 166,166 0 0,1 422,256" fill="none"/>
  </defs>
  <text font-family="Georgia, serif" font-size="38" font-weight="bold" letter-spacing="4" fill="#D4AF37">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      TUNEVERSE
    </textPath>
  </text>
  
  <!-- Bottom text "by sp" -->
  <text x="256" y="395" font-family="Georgia, serif" font-size="18" fill="#D4AF37" text-anchor="middle" font-style="italic" opacity="0.8">
    by sp
  </text>
</svg>
