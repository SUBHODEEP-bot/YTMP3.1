<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TuneVerse logo">
  <defs>
    <linearGradient id="tuneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0052CC"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Outer Circle Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#tuneGrad)" stroke-width="32"/>
  
  <!-- Globe -->
  <g transform="translate(256,180)">
    <circle cx="0" cy="0" r="50" fill="#0052CC" opacity="0.1"/>
    <path d="M -30 -30 Q 0 -50 30 -30 Q 50 0 30 30 Q 0 50 -30 30 Q -50 0 -30 -30" 
          fill="none" stroke="#0052CC" stroke-width="2" opacity="0.6"/>
    <path d="M -20 -50 L -20 50 M 0 -50 L 0 50 M 20 -50 L 20 50" 
          stroke="#0052CC" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Musical Note / Treble Clef -->
  <g transform="translate(256,200)">
    <!-- Stem -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#0052CC" stroke-width="5" stroke-linecap="round"/>
    <!-- Top bubble -->
    <circle cx="0" cy="-10" r="20" fill="none" stroke="#7C3AED" stroke-width="4"/>
    <!-- Bottom bubble -->
    <circle cx="0" cy="35" r="18" fill="none" stroke="#7C3AED" stroke-width="4"/>
    <!-- Connecting line -->
    <path d="M 20 5 Q 40 20 20 35" fill="none" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Waveform Left -->
  <g transform="translate(120,256)">
    <path d="M 0 0 Q 10 -20 20 0 T 40 0 T 60 0" 
          fill="none" stroke="#7C3AED" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Waveform Right -->
  <g transform="translate(352,256)">
    <path d="M 0 0 Q 10 -20 20 0 T 40 0 T 60 0" 
          fill="none" stroke="#7C3AED" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Text: TUNEVERSE -->
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="#0052CC">TUNEVERSE</text>
  
  <!-- Text: by sp -->
  <text x="256" y="445" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#7C3AED" font-style="italic">by sp</text>
</svg>
