<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TuneVerse Â· Library</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/logo-styles.css">
</head>
<body class="user-page">
  <div class="container">
    <header class="card header">
      <div class="header-with-logo">
        <img src="/logo.svg" class="header-logo" alt="TuneVerse">
        <div class="header-text"><h1>ğŸµ TuneVerse</h1><p class="subtitle">Music Library</p></div>
      </div>
    </header>

    <!-- Converter is included but hidden on the public user page to keep script.js compatible -->
    <section class="card" id="converterCard" style="display:none;">
      <div class="header"><h2>Add New Song (Admin)</h2></div>
      <div class="form-container">
        <form id="convertForm">
          <div class="input-group">
            <input id="youtubeUrl" placeholder="Paste YouTube URL here...">
            <button type="button" id="infoBtn" class="new-folder-btn" onclick="fetchSongInfo()">Get Info</button>
            <button type="submit" id="convertBtn"><span class="btn-text">Convert</span><span class="btn-loader" style="display:none"></span></button>
          </div>
          <div class="folder-selector">
            <label for="folderSelect">Save to folder:</label>
            <select id="folderSelect"><option value="">Root (No folder)</option></select>
            <button type="button" id="newFolderBtn" class="new-folder-btn">+ New Folder</button>
          </div>
          <div class="bitrate-selector">
            <label for="bitrateSelect">Quality</label>
            <select id="bitrateSelect"><option value="64">64</option><option value="128">128</option></select>
          </div>
        </form>
        <div id="statusMessage" class="status-message" style="display:none"></div>
      </div>
    </section>

    <!-- Library (visible to users) -->
    <section class="card" id="libraryCard">
      <div class="header"><h2>Your TuneVerse Library</h2><div class="header-actions"><button id="refreshBtn" class="refresh-btn">ğŸ”„ Refresh</button> <button id="playAlbumBtn" class="refresh-btn">â–¶ï¸ Play Album</button> <button id="playAllBtn" class="refresh-btn">â–¶ï¸ Play All</button></div></div>
      <div id="folderTabs" class="folder-tabs"><button class="folder-tab active" data-folder="">All Files</button></div>
      <div id="libraryContainer" class="library-container">
        <div id="libraryLoading" class="library-loading">Loading files...</div>
        <div id="libraryEmpty" class="library-empty" style="display:none">No tracks yet.</div>
        <div id="libraryList" class="library-list"></div>
      </div>
    </section>

    <!-- Player -->
    <div id="playerModal" class="player-modal" style="display:none"><div class="player-content"><div class="player-header"><h3 id="playerTitle">Now Playing</h3><button id="closePlayer" class="close-player">Ã—</button></div><audio id="audioPlayer" controls preload="metadata"></audio><div class="player-controls"><button id="rewindBtn">âª</button><button id="skipBtn">â©</button></div></div></div>

    <footer class="footer card"><p>Made with â¤ï¸ for music lovers</p></footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
