<body class="user-page">
  <div class="container">
    <!-- Header -->
    <header class="card header">
      <div class="header-with-logo">
        <!-- logo removed as requested -->
        <div class="header-text"><h1> TuneVerse</h1><p class="subtitle">Your Music Library</p></div>
      </div>
      <button id="installBtn" class="install-btn" style="display: none;">
        ğŸ“² Install App
      </button>
    </header>

    <!-- Folders View (Default) -->
    <section class="card" id="foldersSection">
      <div class="section-header">
        <h2>My Playlists & Albums</h2>
        <div class="header-buttons">
          <button id="openPersistentPlayerBtn" class="refresh-btn" title="Open a persistent player window that keeps playing when you leave this tab">ğŸ§ Player</button>
          <button id="refreshFoldersBtn" class="refresh-btn">Refresh</button>
          <button id="installBtn2" class="install-btn" style="display: none;">
            ğŸ“² Install App
          </button>
        </div>
      </div>
      <div id="foldersContainer" class="folders-grid">
        <div id="foldersLoading" class="loading-spinner">Loading your playlists...</div>
      </div>

    <!-- Songs View (Hidden by default, shown when folder is clicked) -->
    <section class="card" id="songsSection" style="display:none">
      <div class="section-header">
        <button id="backToFoldersBtn" class="back-btn">â† Back</button>
        <h2 id="currentFolderTitle">All Songs</h2>
        <button id="playCurrentFolderBtn" class="play-btn">â–¶ï¸ Play All</button>
      </div>
      <div id="songsContainer" class="songs-grid">
        <div id="songsLoading" class="loading-spinner">Loading songs...</div>
      </div>
    </section>

    <!-- Player -->
    <div id="playerModal" class="player-modal" style="display:none">
      <div class="player-content">
        <div class="player-header">
          <h3 id="playerTitle">Now Playing</h3>
          <button id="closePlayer" class="close-player">Ã—</button>
        </div>
        <audio id="audioPlayer" controls preload="metadata"></audio>
        <div class="player-controls">
          <button id="rewindBtn" class="control-btn">âª 10s</button>
          <button id="skipBtn" class="control-btn">â© 10s</button>
        </div>
      </div>
    </div>

    <script>
        // PWA Installation Handler
        let deferredPrompt = null;

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('âœ… PWA is installable - beforeinstallprompt event captured');
            showInstallPrompt();
        });

        // Listen for successful installation
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA was installed successfully');
            hideInstallPrompt();
            deferredPrompt = null;
        });

        function showInstallPrompt() {
            // Show existing buttons in the UI
            const installBtn = document.getElementById('installBtn');
            const installBtn2 = document.getElementById('installBtn2');
            
            if (installBtn) installBtn.style.display = 'block';
            if (installBtn2) installBtn2.style.display = 'block';
            
            // Add click handlers to existing buttons
            if (installBtn && !installBtn.hasAttribute('data-listener-attached')) {
                installBtn.addEventListener('click', handleInstallClick);
                installBtn.setAttribute('data-listener-attached', 'true');
            }
            
            if (installBtn2 && !installBtn2.hasAttribute('data-listener-attached')) {
                installBtn2.addEventListener('click', handleInstallClick);
                installBtn2.setAttribute('data-listener-attached', 'true');
            }
            
            // Also create floating button for consistency
            let floatingBtn = document.getElementById('pwaInstallBtn');
            if (!floatingBtn) {
                floatingBtn = document.createElement('button');
                floatingBtn.id = 'pwaInstallBtn';
                floatingBtn.innerHTML = 'ğŸ“¥ Install TuneVerse';
                floatingBtn.style.cssText = `
                    position: fixed;
                    top: 10px;
                    right: 10px;
                    padding: 10px 16px;
                    background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                    box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
                    z-index: 10000;
                    transition: all 0.3s ease;
                `;
                
                floatingBtn.addEventListener('mouseover', () => {
                    floatingBtn.style.transform = 'translateY(-2px)';
                    floatingBtn.style.boxShadow = '0 6px 16px rgba(29, 185, 84, 0.4)';
                });
                
                floatingBtn.addEventListener('mouseout', () => {
                    floatingBtn.style.transform = 'translateY(0)';
                    floatingBtn.style.boxShadow = '0 4px 12px rgba(29, 185, 84, 0.3)';
                });
                
                floatingBtn.addEventListener('click', handleInstallClick);
                document.body.appendChild(floatingBtn);
            }
        }

        async function handleInstallClick() {
            if (!deferredPrompt) {
                console.warn('âš ï¸ Install prompt not available yet. Please refresh the page.');
                return;
            }
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`âœ… User response to install prompt: ${outcome}`);
            
            // Clear the deferred prompt
            deferredPrompt = null;
            hideInstallPrompt();
        }

        function hideInstallPrompt() {
            const installBtn = document.getElementById('installBtn');
            const installBtn2 = document.getElementById('installBtn2');
            const floatingBtn = document.getElementById('pwaInstallBtn');
            
            if (installBtn) installBtn.style.display = 'none';
            if (installBtn2) installBtn2.style.display = 'none';
            if (floatingBtn) floatingBtn.style.display = 'none';
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                    .then((registration) => {
                        console.log('âœ… Service Worker registered successfully:', registration);
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                    })
                    .catch((error) => {
                        console.log('âŒ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
