<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneVerse ¬∑ Your Music Universe</title>
    <meta name="description" content="Convert YouTube audio into your personal music universe. Download and organize your favorite music.">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TuneVerse">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Initialization -->
    <script src="/pwa-init.js" defer></script>
    
    <link rel="stylesheet" href="style.css?v=1.2.0">
    <link rel="stylesheet" href="logo-styles.css?v=1.2.0">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/logo.svg">
</head>
<body>
    <div class="container">
        <div class="card" id="converterCard">
            <div class="header">
                <div class="header-with-logo">
                    <img src="/logo.svg" alt="TuneVerse" class="header-logo">
                    <div class="header-text">
                        <h1>üéµ TuneVerse</h1>
                        <p class="subtitle">Convert YouTube audio into your personal music universe</p>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <form id="convertForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="youtubeUrl" 
                            placeholder="Paste YouTube URL here..." 
                            required
                        >
                        <button type="submit" id="convertBtn">
                            <span class="btn-text">Convert</span>
                            <span class="btn-loader" style="display: none;"></span>
                        </button>
                    </div>
                    <div class="folder-selector">
                        <label for="folderSelect">Save to folder:</label>
                        <select id="folderSelect">
                            <option value="">Root (No folder)</option>
                        </select>
                        <button type="button" id="newFolderBtn" class="new-folder-btn">+ New Folder</button>
                    </div>
                    <div class="bitrate-selector">
                        <label for="bitrateSelect">Audio Quality:</label>
                        <select id="bitrateSelect">
                            <option value="64" selected>64 kbps (Small file)</option>
                            <option value="128">128 kbps (Better quality)</option>
                        </select>
                    </div>
                </form>
                
                <div id="statusMessage" class="status-message" style="display: none;"></div>
                
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Processing...</p>
                </div>
                
                <div id="downloadContainer" class="download-container" style="display: none;">
                    <div class="download-info">
                        <h3 id="downloadTitle"></h3>
                        <p class="download-subtitle">Ready to download!</p>
                    </div>
                    <button id="downloadBtn" class="download-btn">
                        <span>‚¨áÔ∏è</span> Download MP3
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card" id="libraryCard">
            <div class="header">
                <h2>Your TuneVerse Library</h2>
                <div class="header-actions">
                    <button id="refreshBtn" class="refresh-btn">üîÑRefresh</button>
                </div>
            </div>
            
            <div id="folderTabs" class="folder-tabs">
                <button class="folder-tab active" data-folder="">All Files</button>
            </div>
            
            <div id="libraryContainer" class="library-container">
                <div id="libraryLoading" class="library-loading">Loading files...</div>
                <div id="libraryEmpty" class="library-empty" style="display: none;">
                    <p>No tracks yet. Your library will appear here once songs are added.</p>
                </div>
                <div id="libraryList" class="library-list"></div>
            </div>
        </div>
        
        <!-- New Folder Modal -->
        <div id="folderModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Folder</h3>
                    <button id="closeFolderModal" class="close-modal">√ó</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newFolderName" placeholder="Enter folder name..." maxlength="50">
                    <div class="modal-actions">
                        <button id="createFolderBtn" class="modal-btn primary">Create</button>
                        <button id="cancelFolderBtn" class="modal-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è for music lovers</p>
        </div>
    </div>
    
    <!-- Audio Player Modal -->
    <div id="playerModal" class="player-modal" style="display: none;">
        <div class="player-content">
            <div class="player-header">
                <h3 id="playerTitle">Now Playing</h3>
                <button id="closePlayer" class="close-player">√ó</button>
            </div>
            <audio id="audioPlayer" controls preload="metadata">
                Your browser does not support the audio element.
            </audio>
            <div class="player-controls">
                <button id="rewindBtn" class="player-control-btn" title="Rewind 10s">‚è™ 10s</button>
                <button id="skipBtn" class="player-control-btn" title="Skip 10s">10s ‚è©</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
